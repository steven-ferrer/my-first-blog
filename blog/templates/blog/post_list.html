<html>
<head>
    <title>Django Girls Blog App</title>
</head>
<body>
    <div>
        <h1><a href="">Django Girls Blog App</a></h1>
    </div>
    {% for post in posts %}
        <div>
            <h2><a>{{ post.title }}</a></h2>
            <p>{{ post.published_date }}</p>
            <p>{{ post.text|linebreaksbr }}</p>
        <div>
    {% endfor %}
</body>
</html>
